<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 학습 스케줄 추천</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            background: white;
            padding: 30px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 26px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .footer {
            font-size: 12px;
            color: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 AI 학습 스케줄 추천</h1>
        <form action="/" method="post">
            <label>📌 원하는 주간 공부 시간 (시간):</label>
            <input type="number" name="weekly_hours" required>

            <label>📌 어려운 과목 선택:</label>
            <select name="difficult_subject">
                <option value="국어">국어</option>
                <option value="수학">수학</option>
                <option value="영어">영어</option>
                <option value="과학탐구 또는 사회탐구">과학탐구 또는 사회탐구</option>
            </select>

            <label>📌 선호하는 학습법:</label>
            <select name="study_method">
                <option value="노트 필기">노트 필기 (국어 & 영어 강화)</option>
                <option value="문제 풀이">문제 풀이 (수학 & 과학탐구 또는 사회탐구 강화)</option>
                <option value="인강 시청">인강 시청 (영어 & 과학탐구 또는 사회탐구 강화)</option>
            </select>

            <label>📌 집중이 잘 되는 시간대:</label>
            <select name="focus_time">
                <option value="오전 (06:00~12:00)">오전 (06:00~12:00)</option>
                <option value="오후 (12:00~18:00)">오후 (12:00~18:00)</option>
                <option value="밤 (18:00~24:00)">밤 (18:00~24:00)</option>
            </select>

            <button type="submit">📊 학습 스케줄 추천 받기</button>
        </form>
        <div class="footer">
            제작: 30911 박승훈
        </div>
    </div>
</body>
</html>
