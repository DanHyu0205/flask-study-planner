<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 학습 스케줄 추천</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input, select, button { width: 100%; padding: 10px; margin-top: 10px; }
        button { background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 AI 학습 스케줄 추천</h1>
        <form action="/" method="post">
            <label>📌 원하는 주간 공부 시간 (시간):</label>
            <input type="number" name="weekly_hours" required>

            <label>📌 어려운 과목 선택:</label>
            <select name="difficult_subject">
                <option value="0">국어</option>
                <option value="1">수학</option>
                <option value="2">영어</option>
                <option value="3">과학</option>
            </select>

            <label>📌 선호하는 학습법:</label>
            <select name="study_method">
                <option value="0">노트 필기 (국어 & 영어 강화)</option>
                <option value="1">문제 풀이 (균형 배분)</option>
                <option value="2">인강 시청 (영어 & 과학 강화)</option>
            </select>

            <button type="submit">📊 학습 스케줄 추천 받기</button>
        </form>
    </div>
</body>
</html>
